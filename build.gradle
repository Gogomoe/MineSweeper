plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'susteam'
version '0.1'

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    mavenCentral()
}

application {
    mainClass = 'main.App'
    applicationDefaultJvmArgs = ['-Dsun.java2d.uiScale=1.0']
}

javafx {
    version = "11.0.2"
    modules = ['javafx.media', 'javafx.swing']
}

dependencies {
    implementation group: 'net.sf.json-lib', name: 'json-lib', version: '2.4', classifier: 'jdk15'
}

test {
    useJUnitPlatform()
}